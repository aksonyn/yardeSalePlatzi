<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="Email" class="label">Email Address</label>
                <input id="Email" type="text" placeholder="Username or Email" class="input input-email">
                <label for="Password" class="label">Password</label>
                <input id="Password" type="password" placeholder="Password" class="input input-password">
                <input class="primary-button login-button" type="submit" value="Log In">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary-button singup-button">Sing up</button>
        </div>
    </div>
</body>
</html>
