<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a New Password</h1>
            <p class="subtitle">Enter a New Password</p>
            <form action="/" class="form">
                <label for="Password" class="label">Password</label>
                <input id="Password" type="password" placeholder="Enter here..." class="input input-password">
                <label for="newPassword" class="label">Password</label>
                <input id="newPassword" type="password" placeholder="Enter here..." class="input input-password">
                <input class="primary-button login-button" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</body>
</html>
