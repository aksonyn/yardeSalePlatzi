<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">Sing Up</h1>
            <form action="/" class="form">
                <div>
                <label for="name" class="label">Name</label>
                <input id="name" type="text" placeholder="Name" class="input input-name">
            
                <label for="Email" class="label">Email</label>
                <input id="Email" type="text" placeholder="Email" class="input input-email">

                <label for="Password" class="label">Password</label>
                <input id="Password" type="password" placeholder="*********" class="input input-password">
                </div>

                <input class="primary-button login-button" type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
